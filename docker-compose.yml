version: '3'
services:
  #Authentication Service
  authentication-service:
    build: ./authentication-service/AuthenticationService
    container_name: authentication-service
    restart: always
    depends_on:
      - db
      - rabbitmq
    ports:
      - 6060:80

  #MySQL database
  db:
    image: mysql:8.0.22
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: 1Secure*Password1
    ports:
        - 3308:3306

  #Kwetter Frontend
  kwetter-frontend:
    build: ./kwetter-frontend
    container_name: kwetter-frontend
    # env_file: .kf.env
    ports:
      - 3000:80

  #Profile Service
  profile-service:
    build: ./profile-service/ProfileService
    container_name: profile-service
    restart: always
    depends_on:
      - db
      - rabbitmq
    ports:
      - 53231:80
  
  #RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
