apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-db-deployment
  labels:
    app: authentication-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-db
  template:
    metadata:
      labels:
        app: authentication-db
    spec:
      containers:
      - name: authentication-db
        image: mcr.microsoft.com/mssql/server:2019-latest
        resources: {}
        ports:
          - containerPort: 1433
        env:
          - name: ACCEPT_EULA
            value: Y
          - name: SA_PASSWORD
            value: 1Secure*Password1
---
apiVersion: v1
kind: Service
metadata:
  name: sql-express-authentication
spec:
  selector:
    app: authentication-db
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433 
